<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide du Voyage - Star Wars: Héros de la Galaxie</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="icon" type="image/png" href="../image/logo_star_wars.png">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .event-card {
            background-color: #252540;
            border: 1px solid #3b3b6d;
            border-radius: 8px;
            margin: 1rem;
            width: 200px;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .event-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .event-card:hover {
            background-color: #34345a;
        }
        .event-card p {
            margin: 0;
        }
        .event-card a {
            color: #feda4a;
            text-decoration: none;
            font-weight: bold;
        }
        .event-card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            background-color: rgba(31, 31, 59, 0.9);
            padding: 1rem;
            color: #ffffff;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="simple">
    <header class="filtre">
        Guide du voyage
    </header>
    <main>
        <div class="container">
            <!-- Exemple d'événements -->
            <div class="event-card">
                <img src="https://i.ibb.co/p0pKqpj/cls.webp" alt="Luke Skywalker">
                <p><a href="">Commander Luke Skywalker</a></p>
            </div>
            <!-- Ajoutez d'autres événements ici -->
        </div>
    </main>

    <footer>
        <a href="../index.html" style="background-color: white;">
            <img style="width: 10%; height: 10%;" class="position" src="../image/logo_star_wars.png" alt="filtre personnage">
        </a>
    </footer>
</body>
</html>
