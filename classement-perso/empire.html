<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Empire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/logo_star_wars.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
            onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnage avec le tag : Empire</h2>
        <div class="row justify-content-center g-4 mt-3">
            <!-- Exemple d'unités modifiables -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/piett.html">
                        <img src="../image-perso/piett/piett-image.png" alt="Piett" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="piett">Admiral Piett</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/dark_trooper.html">
                        <img src="../image-perso/dark-trooper/dark-tropper-image.png" alt="Dark Trooper" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="dark_trooper">Dark Trooper</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/dark_vador.html">
                        <img src="../image-perso/dark-vador/vader-image.png" alt="Darth Vader" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="vader">Darth Vader</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/empereur_palpatine.html">
                        <img src="../image-perso/emperor-palpatine/palpatine-image.png" alt="Emperor Palpatine" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="palpatine">Emperor Palpatine</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/mara.html">
                        <img src="../image-perso/mara-jade/mara-image.png" alt="Mara Jade" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="mara">Mara Jade</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/grand_inquisiteur.html">
                        <img src="../image-perso/gi/grand-inquisitor-image.png" alt="Grand Inquisitor" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="gi">Grand Inquisitor</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script>
        const translations = {
            en: {
                "filter-title": "Characters with the tag: Empire",
                "piett": "Admiral Piett",
                "dark_trooper": "Dark Trooper",
                "vader": "Darth Vader",
                "palpatine": "Emperor Palpatine",
                "mara": "Mara Jade",
                "gi": "Grand Inquisitor"
            },
            fr: {
                "filter-title": "Personnage avec le tag : Empire",
                "piett": "Amiral Piett",
                "dark_trooper": "Dark Trooper",
                "vader": "Dark Vador",
                "palpatine": "Empereur Palpatine",
                "mara": "Mara Jade",
                "gi": "Grand Inquisiteur"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
