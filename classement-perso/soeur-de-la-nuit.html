<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Sœurs de la Nuit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/nightsister.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 120px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
      onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
      onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnage avec le tag : Sœurs de la Nuit</h2>

    <div class="row justify-content-center g-4 mt-3">
      <!-- Ligne 1 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="ventress">Asajj Ventress</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/death_peridea.html">
            <img src="../image-perso/death-trooper-peridea/death-peridea-image.png" alt="Death Trooper" class="unit-img">
          </a>
          <div class="unit-name traduction" id="death-peridea">Death Trooper (Peridea)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="great-mother">Grande Mère</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/merrin.html">
            <img src="../image-perso/merrin/merrin-image.png" alt="Merrin" class="unit-img">
          </a>
          <div class="unit-name traduction" id="merrin">Merrin</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="morgan">Morgan Elsbeth</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="talzin">Mère Talzin</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/night_trooper.html">
            <img src="../image-perso/night-trooper/trooper-image.png" alt="Night Trooper" class="unit-img">
          </a>
          <div class="unit-name traduction" id="night-trooper">Soldat de la Nuit</div>
        </div>
      </div>

      <!-- Ligne 2 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="acolyte">Acolyte Sœur de la Nuit</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="initiate">Initiée Sœur de la Nuit</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="spirit">Esprit Sœur de la Nuit</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/night-sister_zombie.html">
            <img src="../image-perso/zombie-nightsister/nightsisters-zombie-image.png" alt="Zombie" class="unit-img">
          </a>
          <div class="unit-name traduction" id="zombie">Zombie Sœur de la Nuit</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="daka">Vieille Daka</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="talia">Talia</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag : Nightsister",
        "ventress": "Asajj Ventress",
        "death-peridea": "Death Trooper (Peridea)",
        "great-mother": "Great Mother",
        "merrin": "Merrin",
        "morgan": "Morgan Elsbeth",
        "talzin": "Mother Talzin",
        "night-trooper": "Night Trooper",
        "acolyte": "Nightsister Acolyte",
        "initiate": "Nightsister Initiate",
        "spirit": "Nightsister Spirit",
        "zombie": "Nightsister Zombie",
        "daka": "Old Daka",
        "talia": "Talia"
      },
      fr: {
        "filter-title": "Personnage avec le tag : Sœurs de la Nuit",
        "ventress": "Asajj Ventress",
        "death-peridea": "Death Trooper (Peridea)",
        "great-mother": "Grande Mère",
        "merrin": "Merrin",
        "morgan": "Morgan Elsbeth",
        "talzin": "Mère Talzin",
        "night-trooper": "Soldat de la Nuit",
        "acolyte": "Acolyte Sœur de la Nuit",
        "initiate": "Initiée Sœur de la Nuit",
        "spirit": "Esprit Sœur de la Nuit",
        "zombie": "Zombie Sœur de la Nuit",
        "daka": "Vieille Daka",
        "talia": "Talia"
      }
    };

    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function (element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
