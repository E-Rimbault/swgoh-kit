<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Vestige de l'Empire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/empire.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }
    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }
    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }
    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }
    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnage avec le tag : Vestige de l'Empire</h2>

    <div class="row justify-content-center g-4 mt-3">

      <!-- Captain Enoch -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/enoch/enoch.png" alt="Captain Enoch" class="unit-img">
          <div class="unit-name traduction" id="enoch">Captain Enoch</div>
        </div>
      </div>

      <!-- Dark Trooper -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/dark_trooper.html">
            <img src="../image-perso/dark-trooper/dark-tropper-image.png" alt="Dark Trooper" class="unit-img">
          </a>
          <div class="unit-name traduction" id="darktrooper">Dark Trooper</div>
        </div>
      </div>

      <!-- Dark Trooper Moff Gideon -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/dtmg.html">
            <img src="../image-perso/dtmg/dtmg-image.png" alt="Dark Trooper Moff Gideon" class="unit-img">
          </a>
          <div class="unit-name traduction" id="dtmg">Dark Trooper Moff Gideon</div>
        </div>
      </div>

      <!-- Death Trooper -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/death-trooper/death.png" alt="Death Trooper" class="unit-img">
          <div class="unit-name traduction" id="deathtrooper">Death Trooper</div>
        </div>
      </div>

      <!-- Death Trooper Peridea -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/death_peridea.html">
            <img src="../image-perso/death-trooper-peridea/death-peridea-image.png" alt="Death Trooper Peridea" class="unit-img">
          </a>
          <div class="unit-name traduction" id="deathperidea">Death Trooper (Peridea)</div>
        </div>
      </div>

      <!-- Moff Gideon -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/moff_gideon.html">
            <img src="../image-perso/moff-gideon/moff-gideon-image.png" alt="Moff Gideon" class="unit-img">
          </a>
          <div class="unit-name traduction" id="moffgideon">Moff Gideon</div>
        </div>
      </div>

      <!-- Night Trooper -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/night_trooper.html">
            <img src="../image-perso/night-trooper/trooper-image.png" alt="Night Trooper" class="unit-img">
          </a>
          <div class="unit-name traduction" id="nighttrooper">Night Trooper</div>
        </div>
      </div>

      <!-- Scout Trooper -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/scout-trooper/scout.png" alt="Scout Trooper" class="unit-img">
          <div class="unit-name traduction" id="scouttrooper">Scout Trooper</div>
        </div>
      </div>

      <!-- Stormtrooper -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/stormtrooper/storm.png" alt="Stormtrooper" class="unit-img">
          <div class="unit-name traduction" id="stormtrooper">Stormtrooper</div>
        </div>
      </div>

    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag : Imperial Remnant",
        "enoch": "Captain Enoch",
        "darktrooper": "Dark Trooper",
        "dtmg": "Dark Trooper Moff Gideon",
        "deathtrooper": "Death Trooper",
        "deathperidea": "Death Trooper (Peridea)",
        "moffgideon": "Moff Gideon",
        "nighttrooper": "Night Trooper",
        "scouttrooper": "Scout Trooper",
        "stormtrooper": "Stormtrooper",
      },
      fr: {
        "filter-title": "Personnage avec le tag : Vestige de l'Empire",
        "enoch": "Capitaine Enoch",
        "darktrooper": "Dark Trooper",
        "dtmg": "Dark Trooper Moff Gideon",
        "deathtrooper": "Death Trooper",
        "deathperidea": "Death Trooper (Peridea)",
        "moffgideon": "Moff Gideon",
        "nighttrooper": "Night Trooper",
        "scouttrooper": "Scout Trooper",
        "stormtrooper": "Stormtrooper",
      }
    };

    // Par défaut : anglais
    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function(element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
