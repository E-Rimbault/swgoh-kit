    <link rel="stylesheet" href="../style/styles.css"> <!-- Garde si tu as encore des styles spÃ©cifiques -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>
