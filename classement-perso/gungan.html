<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Gungan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/gungan.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnages avec le tag : Gungan</h2>
        <div class="row justify-content-center g-4 mt-3">

            <!-- Boss Nass -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <img src="../image-perso/gungan/boss-nass.png" alt="Boss Nass" class="unit-img">
                    <div class="unit-name traduction" id="bossnass">Boss Nass</div>
                </div>
            </div>

            <!-- Captain Tarpals -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <img src="../image-perso/gungan/tarpals.png" alt="Captain Tarpals" class="unit-img">
                    <div class="unit-name traduction" id="tarpals">Captain Tarpals</div>
                </div>
            </div>

            <!-- Gungan Bombardier -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <img src="../image-perso/gungan/bombardier.png" alt="Gungan Bombardier" class="unit-img">
                    <div class="unit-name traduction" id="bombardier">Gungan Bombardier</div>
                </div>
            </div>

            <!-- Gungan Phalanx -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <img src="../image-perso/gungan/phalanx.png" alt="Gungan Phalanx" class="unit-img">
                    <div class="unit-name traduction" id="phalanx">Gungan Phalanx</div>
                </div>
            </div>

            <!-- Jar Jar Binks -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <img src="../image-perso/gungan/jarjar.png" alt="Jar Jar Binks" class="unit-img">
                    <div class="unit-name traduction" id="jarjar">Jar Jar Binks</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="Filtre Personnage" style="width: 80px;">
        </a>
    </footer>

    <script>
        const translations = {
            fr: {
                "filter-title": "Personnages avec le tag : Gungan"
                // Les noms restent en anglais comme demandé
            },
            en: {
                "filter-title": "Characters with the tag: Gungan"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(el => {
                const key = el.id;
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
