<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Séparatiste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/separatist.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 120px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
      onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
      onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">

    <div class="row justify-content-center g-4 mt-3">

      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">

        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">

        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">

        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/dooku.html">

          </a>
          <div class="unit-name traduction" id="dooku">Comte Dooku</div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/alpha_geo.html">

          </a>
          <div class="unit-name traduction" id="geo-alpha">Geonosian Brood Alpha</div>
        </div>
      </div>

      <!-- Ligne 2 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="geo-soldier">Geonosian Soldier</div>
        </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">

        <div class="unit-card">

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/jango_fett.html">

          <div class="unit-name traduction" id="jango">Jango Fett</div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="nute">Nute Gunray</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="poggle">Poggle the Lesser</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="sun">Sun Fac</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="wat">Wat Tambor</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag : Separatist",
        "trench": "Admiral Trench",
        "ventress": "Asajj Ventress",
        "b1": "B1 Battle Droid",
        "b2": "B2 Super Battle Droid",
        "dooku": "Count Dooku",
        "droideka": "Droideka",
        "grievous": "General Grievous",
        "geo-alpha": "Geonosian Brood Alpha",
        "geo-soldier": "Geonosian Soldier",
        "geo-spy": "Geonosian Spy",
        "magna": "IG-100 MagnaGuard",
        "jango": "Jango Fett",
        "nute": "Nute Gunray",
        "poggle": "Poggle the Lesser",
        "sun": "Sun Fac",
        "wat": "Wat Tambor"
      },
      fr: {
        "filter-title": "Personnage avec le tag : Séparatiste",
        "trench": "Amiral Trench",
        "ventress": "Asajj Ventress",
        "b1": "Droïde de combat B1",
        "b2": "Droïde de combat B2",
        "dooku": "Comte Dooku",
        "droideka": "Droideka",
        "grievous": "Général Grievous",
        "geo-alpha": "Alpha de la Ruche Géonosienne",
        "geo-soldier": "Soldat Géonosien",
        "geo-spy": "Espion Géonosien",
        "magna": "Garde Magna IG-100",
        "jango": "Jango Fett",
        "nute": "Nute Gunray",
        "poggle": "Poggle le Bref",
        "sun": "Sun Fac",
        "wat": "Wat Tambor"
      }
    };

    // Langue par défaut
    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function (element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
