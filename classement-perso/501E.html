<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>501E</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/501.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            /* Uniform height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
            onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnage avec le tag : 501E</h2>
        <div class="row justify-content-center g-4 mt-3">

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/ahsoka_tano.html">
                        <img src="../image-perso/ahsoka-tano/Ahsoka-image.png" alt="Ahsoka Tano" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="chipie">Ahsoka Tano (Chipie)</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/arc_trooper.html">
                        <img src="../image-perso/arc-trooper/arc-image.png" alt="Arc Trooper" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="arc">Soldat CRA</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/ct-21_0408_echo.html">
                        <img src="../image-perso/echo-501/echo-image.png" alt="Echo" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="echo">CT-21-0408 "Écho"</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/fives.html">
                        <img src="../image-perso/fives/fives-image.png" alt="Fives" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="fives">CT-5555 "Cinqs"</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/rex.html">
                        <img src="../image-perso/rex/rex-image.png" alt="Rex" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="rex">CT-7567 "Rex"</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/general_skywalker.html">
                        <img src="../image-perso/gas/gas-image.png" alt="General Skywalker" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="gas">General Skywalker</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script>
        const translations = {
            en: {
                "filter-title": "Character with the tag : 501ST",
                "chipie": "Ahsoka Tano (Snips)",
                "arc": "Arc Trooper",
                "echo": 'CT-21-0408 "Echo"',
                "fives": 'CT-5555 "Fives"',
                "rex": 'CT-7567 "Rex"',
                "gas": "General Skywalker"
            },
            fr: {
                "filter-title": "Personnage avec le tag : 501E",
                "chipie": "Ahsoka Tano (Chipie)",
                "arc": "Soldat CRA",
                "echo": 'CT-21-0408 "Écho"',
                "fives": 'CT-5555 "Cinqs"',
                "rex": 'CT-7567 "Rex"',
                "gas": "General Skywalker"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
