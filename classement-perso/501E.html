    <link rel="stylesheet" href="../style/styles.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>

    <!-- Lang Switch Script -->
    <script>
        const translations = {
            en: {
                "filter-title": "Character with the tag : 501ST",
                "chipie": "Ahsoka Tano (Snips)",
                "arc": "Arc Trooper",
                "echo": 'CT-21-0408 "Echo"',
                "fives": 'CT-5555 "Fives"',
                "rex": 'CT-7567 "Rex"',
                "gas": "General Skywalker"
            },
            fr: {
                "filter-title": "Personnage avec le tag : 501E",
                "chipie": "Ahsoka Tano (Chipie)",
                "arc": "Soldat CRA",
                "echo": 'CT-21-0408 "Écho"',
                "fives": 'CT-5555 "Cinqs"',
                "rex": 'CT-7567 "Rex"',
                "gas": "General Skywalker"
            }
        };

        window.onload = function () {
            switchLanguage('en');
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }
    </script>
