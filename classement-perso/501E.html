    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>

            <script>
        // Object to store translations
        const translations = {
            en: {
                "filter-title": "Character with the tag : 501ST",
                "chipie": "Ahsoka Tano (Snips)",
                "arc": "Arc Trooper",
                "echo": 'CT-21-0408 "Echo"',
                "fives": 'CT-5555 "Fives"',
                "rex": 'CT-7567 "Rex"',
                'gas': "General Skywalker"
            },
            fr: {
                "filter-title": "Personnage avec le tag : 501E",
                "chipie": "Ahsoka Tano (Chipie)",
                "arc": "Soldat CRA",
                "echo": 'CT-21-0408 "Écho"',
                "fives": 'CT-5555 "Cinqs"',
                "rex": 'CT-7567 "Rex"',
                "gas": "General Skywalker"
            }
        };
        // Set the default language to English on page load
        window.onload = function () {
            switchLanguage('en');
        };

        // Function to switch language
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]'); // Select all elements with an id

            elements.forEach(function (element) {
                const translationKey = element.id;
                if (translations[lang] && translations[lang][translationKey]) {
                    element.textContent = translations[lang][translationKey]; // Update text content based on the selected language
                }
            });
        }
    </script>
