<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>501E</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/mandalore.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 260px;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
      margin-bottom: 0.3rem;
    }

    .role {
      font-size: 0.8em;
      color: #198754; /* vert bootstrap */
      margin-bottom: 0.3rem;
    }

    /* Alignement coloré dynamiquement */
    .alignment {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .alignment.lightside {
      color: #0d6efd; /* Bleu */
    }
    .alignment.darkside {
      color: #dc3545; /* Rouge Bootstrap */
    }
    .alignment.neutral {
      color: #6c757d; /* Gris Bootstrap */
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .factions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.3rem;
      gap: 4px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnages 501E</h2>
    <div class="row justify-content-center g-4 mt-3" id="characters"></div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    let currentLang = "en";
    let allUnits = [];
    let factionsMap = [];

    // Charger le JSON des unités
    fetch("../filtre-recherche/units.json")
      .then(response => response.json())
      .then(data => {
        allUnits = data;
        renderUnits();
      })
      .catch(error => console.error("Erreur lors du chargement des unités :", error));

    // Charger le mapping des factions
    fetch("../data/faction.json")
      .then(response => response.json())
      .then(data => factionsMap = data)
      .catch(error => console.error("Erreur chargement factions :", error));

    // Fonction pour déterminer la classe couleur de l’alignement
    function getAlignmentClass(alignment) {
      const value = alignment.toLowerCase();
      if (value.includes("light") || value.includes("lumineux")) return "lightside";
      if (value.includes("dark") || value.includes("obscur")) return "darkside";
      return "neutral";
    }

    // Affichage des unités selon langue sélectionnée
    function renderUnits() {
      const container = document.getElementById("characters");
      container.innerHTML = "";

      const factionKey = currentLang === "fr" ? "501E" : "501st";
      const factionUnits = allUnits.filter(unit =>
        unit.factions &&
        unit.factions.some(f => (f[currentLang] || f.en).toLowerCase() === factionKey.toLowerCase())
      );

      factionUnits.forEach(unit => {
        const name = unit.name?.[currentLang] || unit.name?.en || "";
        const img = unit.image || "../image/default.png";
        const page = unit.page || "#";

        const role = unit.role?.[currentLang] || unit.role?.en || "";
        const alignmentText = unit.alignment?.[currentLang] || unit.alignment?.en || "";
        const alignmentClass = getAlignmentClass(alignmentText);

        // Récupérer toutes les factions traduites et cliquables
        const factions = (unit.factions || [])
          .map(f => {
            const factionName = f[currentLang] || f.en;
            const mapping = factionsMap.find(m =>
              m.en.toLowerCase() === factionName.toLowerCase() ||
              m.fr.toLowerCase() === factionName.toLowerCase()
            );
            const url = mapping ? mapping.url : "#";
            return `<a href="${url}" class="badge bg-secondary text-decoration-none">${factionName}</a>`;
          })
          .join("");

        const col = document.createElement("div");
        col.classList.add("col-6", "col-sm-4", "col-md-3", "col-lg-2");

        col.innerHTML = `
          <div class="unit-card">
            <a href="${page}">
              <img src="${img}" alt="${name}" class="unit-img">
            </a>
            <div class="unit-name">${name}</div>
            <div class="role">${role}</div>
            <div class="alignment ${alignmentClass}">${alignmentText}</div>
            <div class="factions">${factions}</div>
          </div>
        `;
        container.appendChild(col);
      });

      // Titre dynamique
      document.getElementById("filter-title").textContent =
        currentLang === "fr" ? "Personnages 501E" : "501ST Characters";
    }

    function switchLanguage(lang) {
      currentLang = lang;
      renderUnits();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
