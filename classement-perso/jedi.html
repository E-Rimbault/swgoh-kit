<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Jedi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/jedi.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 110px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnages avec le tag : Jedi</h2>
        <div class="row justify-content-center g-4 mt-3">

            <!-- Voici quelques exemples, tu peux en ajouter d’autres dans le même style -->

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/aayla.html">
                        <img src="../image-perso/aayla/aayla_image.png" alt="Aayla Secura" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="aayla">Aayla Secura</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/ahsoka_tano.html">
                        <img src="../image-perso/ahsoka-tano/Ahsoka-image.png" alt="Ahsoka Tano" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="ahsoka">Ahsoka Tano (chipie)</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/barriss.html">
                        <img src="../image-perso/barriss/barris_image.png" alt="Barriss Offee" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="barriss">Barriss Offee</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/bastila_shan.html">
                        <img src="../image-perso/bastila-shan/bastila-image.png" alt="Bastila Shan" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="bastila">Bastila Shan</div>
                </div>
            </div>

            <!-- Ajoute ici tous les autres persos Jedi de ta liste de façon similaire -->

            <!-- Exemple sans image -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card" style="justify-content: center;">
                    <div class="unit-name traduction" id="grandmaster_yoda">Grand Maître Yoda</div>
                </div>
            </div>

            <!-- Exemple sans image -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card" style="justify-content: center;">
                    <div class="unit-name traduction" id="hermit_yoda">Hermit Yoda</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script>
        const translations = {
            en: {
                "filter-title": "Characters with the tag: Jedi",
                "aayla": "Aayla Secura",
                "ahsoka": "Ahsoka Tano (rascal)",
                "barriss": "Barriss Offee",
                "bastila": "Bastila Shan",
                "grandmaster_yoda": "Grand Master Yoda",
                "hermit_yoda": "Hermit Yoda"
                // Ajoute ici toutes les traductions nécessaires
            },
            fr: {
                "filter-title": "Personnages avec le tag : Jedi",
                "aayla": "Aayla Secura",
                "ahsoka": "Ahsoka Tano (chipie)",
                "barriss": "Barriss Offee",
                "bastila": "Bastila Shan",
                "grandmaster_yoda": "Grand Maître Yoda",
                "hermit_yoda": "Hermit Yoda"
                // Ajoute ici toutes les traductions nécessaires
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
