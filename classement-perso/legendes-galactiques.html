    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>

    <script>
        const translations = {
            en: {
                "title": "Character with the tag : Galactics Legends",
                "jabba": "Jabba the Hutt",
                "jmk": "Jedi Master Kenobi",
                "jml": "Jedi Master Luke Skywalker",
                "rey": "Rey",
                "see": "Sith Eternal Emperor",
                "slkr": "Supreme leader Kylo Ren"
            },
            fr: {
                "title": "Personnage avec le tag : Légendes Galactiques",
                "jabba": "Jabba le Hutt",
                "jmk": "Maître Jedi Kenobi",
                "jml": "Maître Jedi Luke Skywalker",
                "rey": "Rey",
                "see": "Empereur Éternel Sith",
                "slkr": "Suprême Leader Kylo Ren"
            }
        };

        window.onload = function () {
            switchLanguage('en');
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function (element) {
                const translationKey = element.id;
                if (translations[lang] && translations[lang][translationKey]) {
                    element.textContent = translations[lang][translationKey];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
