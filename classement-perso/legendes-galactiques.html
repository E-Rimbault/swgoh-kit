<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Légendes Galactiques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/clone-99.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }
    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }
    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }
    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }
    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="title">Personnage avec le tag : Légendes Galactiques</h2>

    <div class="row justify-content-center g-4 mt-3">

      <!-- Ahsoka Tano -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/ahsoka/ahsoka.png" alt="Ahsoka Tano" class="unit-img">
          <div class="unit-name">Ahsoka Tano</div>
        </div>
      </div>

      <!-- Jabba -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/jabba.html">
            <img src="../image-perso/jabba/jabba-image.png" alt="Jabba the Hutt" class="unit-img">
          </a>
          <div class="unit-name traduction" id="jabba">Jabba le Hutt</div>
        </div>
      </div>

      <!-- JMK -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/JMK.html">
            <img src="../image-perso/jmk/jmk-image.png" alt="Jedi Master Kenobi" class="unit-img">
          </a>
          <div class="unit-name traduction" id="jmk">Maître Jedi Kenobi</div>
        </div>
      </div>

      <!-- JML -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/jml.html">
            <img src="../image-perso/jml/jml-image.png" alt="Jedi Master Luke Skywalker" class="unit-img">
          </a>
          <div class="unit-name traduction" id="jml">Maître Jedi Luke Skywalker</div>
        </div>
      </div>

      <!-- Leia Organa -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/leia/leia.png" alt="Leia Organa" class="unit-img">
          <div class="unit-name">Leia Organa</div>
        </div>
      </div>

      <!-- Lord Vador -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <img src="../image-perso/vador/vador.png" alt="Lord Vador" class="unit-img">
          <div class="unit-name">Lord Vador</div>
        </div>
      </div>

      <!-- Rey -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/rey.html">
            <img src="../image-perso/rey_gl/rey-image.png" alt="Rey" class="unit-img">
          </a>
          <div class="unit-name traduction" id="rey">Rey</div>
        </div>
      </div>

      <!-- SEE -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/eternel_empereur.html">
            <img src="../image-perso/see/see-image.png" alt="Sith Eternal Emperor" class="unit-img">
          </a>
          <div class="unit-name traduction" id="see">Empereur Éternel Sith</div>
        </div>
      </div>

      <!-- SLKR -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/slkr.html">
            <img src="../image-perso/slkr/slkr-image.png" alt="Supreme Leader Kylo Ren" class="unit-img">
          </a>
          <div class="unit-name traduction" id="slkr">Suprême Leader Kylo Ren</div>
        </div>
      </div>

    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "title": "Character with the tag : Galactic Legends",
        "jabba": "Jabba the Hutt",
        "jmk": "Jedi Master Kenobi",
        "jml": "Jedi Master Luke Skywalker",
        "rey": "Rey",
        "see": "Sith Eternal Emperor",
        "slkr": "Supreme Leader Kylo Ren"
      },
      fr: {
        "title": "Personnage avec le tag : Légendes Galactiques",
        "jabba": "Jabba le Hutt",
        "jmk": "Maître Jedi Kenobi",
        "jml": "Maître Jedi Luke Skywalker",
        "rey": "Rey",
        "see": "Empereur Éternel Sith",
        "slkr": "Suprême Leader Kylo Ren"
      }
    };

    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      for (const key in translations[lang]) {
        const el = document.getElementById(key);
        if (el) el.textContent = translations[lang][key];
      }
      document.getElementById("title").textContent = translations[lang]["title"];
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
