<!DOCTYPE HTML>
<html lang="fr">

<head>
    <title>Géonosien</title>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="icon" type="image/png" href="../image/separatist.png">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>

<body class="faction bg-dark text-light">

    <div class="container my-5">
        <div class="table-responsive">
            <table class="table table-bordered table-dark text-center align-middle">
                <thead class="table-light text-dark">
                    <tr>

                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-4">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="Filtre Personnage" style="width: 80px; height: auto;">
        </a>
    </footer>

    <script src="../javascript/bouton.js"></script>

</body>

</html>
