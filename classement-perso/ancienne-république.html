<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ancienne République</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/old-republic.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.unit-card');
            let filledCount = 0;
            let imageCount = 0;

            cards.forEach(card => {
                if (card.textContent.trim() !== '' || card.querySelector('a')) {
                    filledCount++;
                    if (card.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const title = document.getElementById('filter-title');
            title.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>

<body>

    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
            onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnage avec le tag : Ancienne République</h2>
        <div class="row justify-content-center g-4 mt-3">

            <!-- Ligne 1 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/50r-t.html">
                        <img src="../image-perso/50-rt/50-image.png" alt="50R-T" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="50-rt">50R-T</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/bastila_shan.html">
                        <img src="../image-perso/bastila-shan/bastila-image.png" alt="Bastila Shan" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="bastila">Bastila Shan</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/canderous.html">
                        <img src="../image-perso/canderous/canderous.png" alt="Canderous Ordo" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="canderous">Canderous Ordo</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/carth_onasi.html">
                        <img src="../image-perso/carth_onasi/carth-image.png" alt="Carth Onasi" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="carth">Carth Onasi</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/Jedi_Revan.html">
                        <img src="../image-perso/jkr/jkr-image.png" alt="Jedi Revan" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="jkr">Jedi Knight Revan</div>
                </div>
            </div>

            <!-- Ligne 2 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/jolee.html">
                        <img src="../image-perso/jolee/jolee-bindo.png" alt="Jolee Bindo" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="jolee">Jolee Bindo</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/juhani.html">
                        <img src="../image-perso/juhani/juhani-image.png" alt="Juhani" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="juhani">Juhani</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/mission_vao.html">
                        <img src="../image-perso/mission/mission-image.png" alt="Mission Vao" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="mission">Mission Vao</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <div class="unit-name traduction" id="t3">T3-M4</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <div class="unit-name traduction" id="zaalbar">Zaalbar</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script>
        const translations = {
            en: {
                "filter-title": "Character with the tag : Old Republic",
                "50-rt": "50R-T",
                "bastila": "Bastila Shan",
                "canderous": "Canderous Ordo",
                "carth": "Carth Onasi",
                "jkr": "Jedi Knight Revan",
                "jolee": "Jolee Bindo",
                "juhani": "Juhani",
                "mission": "Mission Vao",
                "t3": "T3-M4",
                "zaalbar": "Zaalbar"
            },
            fr: {
                "filter-title": "Personnage avec le tag : Ancienne République",
                "50-rt": "50R-T",
                "bastila": "Bastila Shan",
                "canderous": "Canderous Ordo",
                "carth": "Carth Onasi",
                "jkr": "Chevalier Jedi Revan",
                "jolee": "Jolee Bindo",
                "juhani": "Juhani",
                "mission": "Mission Vao",
                "t3": "T3-M4",
                "zaalbar": "Zaalbar"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
