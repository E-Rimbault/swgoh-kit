    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>

     <!-- Lang Switch Script -->
    <script>
        const translations = {
            en: {
                "filter-title": "Character with the tag : Old Republic",
                "50-rt": "50R-T",
                "bastila": "Bastila Shan",
                "canderous": "Canderous Ordo",
                "carth": "Carth onasi",
                "jkr": "Jedi Knight Revan",
                "jolee": "Jolee Bindo",
                "juhani" : "Juhani",
                "mission" : "Mission Vao",

            fr: {
                "filter-title": "Personnage avec le tag : Ancienne République",
                "50-rt": "50R-T",
                "bastila": "Bastila Shan",
                "canderous": "Canderous Ordo",
                "carth": "Carth Onasi",
                "jkr": "Chevalier Jedi Revan",
                "gas": "Jolee Bindo",
                "juhani" : "Juhani",
                "mission" : "Mission Vao",
            }
        };

        window.onload = function () {
            switchLanguage('en');
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }
    </script>
