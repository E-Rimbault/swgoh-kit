<!DOCTYPE HTML>
<html lang="en">

<head>
    <title id="character-title">Character</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">

    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/classement.css">

</head>

<body class="classe">
    <h1 style="color: black;" id="character"><u>Character</u></h1>
    <div class="language-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="FranÃ§ais"
            onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')">
    </div>
    <div class="characters-container">
        <div class="character">
            <figure>
                <a href="../html/0_0_0.html"><img src="../image-perso/0-0-0/0-0-0-image.png" alt="0_0_0"></a>
                <figcaption class="figcaption-personnage" id="0_0_0">0_0_0</figcaption>
            </figure>
        </div>
    </div>
        <footer>
            <a href="../filtre-recherche/filtre-personnage.html">
                <img style="width: 10%;height: 10%;" class="position" src="../image/logo_star_wars.png" alt="filtre personnage"></a>
            <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">Top</button>

            <script src="../javascript/bouton.js"></script>
            <script>
                // Object to store translations
                const translations = {
                    en: {
                        "character-title" : "Character",
                        "character" : "Character",
                        "0_0_0" : "0_0_0",

                    },
                    fr: {
                        "character-title" : "Personnage",
                        "character" : "Personnage",
                        "0_0_0" : "0_0_0",

                    }
                };
                // Set the default language to English on page load
                window.onload = function () {
                    switchLanguage('en');
                };

                // Function to switch language
                function switchLanguage(lang) {
                    const elements = document.querySelectorAll('[id]'); // Select all elements with an id

                    elements.forEach(function (element) {
                        const translationKey = element.id;
                        if (translations[lang] && translations[lang][translationKey]) {
                            element.textContent = translations[lang][translationKey]; // Update text content based on the selected language
                        }
                    });
                }
            </script>
        </footer>

</body>

</html>
