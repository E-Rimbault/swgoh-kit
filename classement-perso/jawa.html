<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Jawa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/jawa.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnages avec le tag : Jawa</h2>
        <div class="row justify-content-center g-4 mt-3">

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/chef-nebit.html">
                        <img src="../image-perso/nebit/nebit-image.png" alt="Chief Nebit" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="nebit">Chef Nebit</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/dathcha.html">
                        <img src="../image-perso/dathcha/dathcha-image.png" alt="Datcha" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="dathcha">Datcha</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/jawa.html">
                        <img src="../image-perso/jawa/jawa-image.png" alt="Jawa" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="jawa">Jawa</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/enginner.html">
                        <img src="../image-perso/enginner/engineer-image.png" alt="Jawa Engineer" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="engineer">Ingénieur Jawa</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/pillard-jawa.html">
                        <img src="../image-perso/jawa-scavenger/scavenger-image.png" alt="Jawa Scavenger" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="scavenger">Pillard Jawa</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script>
        const translations = {
            en: {
                "filter-title": "Characters with the tag: Jawa",
                "nebit": "Chief Nebit",
                "dathcha": "Dathcha",
                "jawa": "Jawa",
                "engineer": "Jawa Engineer",
                "scavenger": "Jawa Scavenger"
            },
            fr: {
                "filter-title": "Personnages avec le tag : Jawa",
                "nebit": "Chef Nebit",
                "dathcha": "Datcha",
                "jawa": "Jawa",
                "engineer": "Ingénieur Jawa",
                "scavenger": "Pillard Jawa"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
