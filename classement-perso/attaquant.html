<!DOCTYPE HTML>
<html lang="fr">
<head>
<title>Attaquant</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta name="author" content="Rimbault Enzo">
<link rel="stylesheet" href="../style/classement.css">
<style>
#scrollBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 99;
    font-size: 18px;
    border: none;
    outline: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 50%;
}
#scrollBtn:hover {
    background-color: #0056b3;
}
IMG.position { 
    display: block;
    margin-left: auto;
    margin-right: auto;
} 
body.classe {
    background-color: black;
    color: #ffffff;
}
.characters-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.character figure {
    text-align: center;
}
.character img {
    width: 150px;
    height: auto;
    border-radius: 10px;
}
</style>
</head>

<body class="classe">
    <h1 style="color: white;"><u>Personnages avec le rôle : Attacker</u></h1>
    <div class="characters-container" id="characters"></div>
</body>

<footer>
    <a href="../filtre-recherche/filtre-personnage.html">
        <img style="width: 10%;height: 10%;" class="position" src="../image/logo_star_wars.png" alt="filtre personnage">
    </a>
    <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">Top</button>

    <script src="../javascript/bouton.js"></script>
    <script>
        // Charger le JSON et filtrer les soigneurs
        fetch("../filtre-recherche/units.json")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("characters");
                const healers = data.filter(unit => unit.role.toLowerCase() === "attacker");

                healers.forEach(unit => {
                    const div = document.createElement("div");
                    div.classList.add("character");

                    div.innerHTML = `
                        <figure>
                            <a href="${unit.page || '#'}">
                                <img src="${unit.image || '../image/default.png'}" alt="${unit.name}">
                            </a>
                            <figcaption>${unit.name}</figcaption>
                        </figure>
                    `;

                    container.appendChild(div);
                });
            })
            .catch(error => console.error("Erreur lors du chargement des unités :", error));
    </script>
</footer>
</html>
