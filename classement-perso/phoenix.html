<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Phoenix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/phenix.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="FranÃ§ais"
            onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnage avec le tag : Phoenix</h2>
        <div class="row justify-content-center g-4 mt-3">

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/Captain_Rex.html">
                        <img src="../image-perso/c-rex/Captain-Rex-image.png" alt="Captain Rex" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="c-rex">Captain Rex</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/chopper.html">
                        <img src="../image-perso/chopper/chopper.png" alt="Chopper" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="chopper">Chopper</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/ezra.html">
                        <img src="../image-perso/ezra/ezra-image.png" alt="Ezra Bridger" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="ezra">Ezra Bridger</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/zeb.html">
                        <img src="../image-perso/zeb/zeb-image.png" alt="Garazeb 'Zeb' Orrelios" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="zeb">Garazeb 'Zeb' Orrelios</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/hera_syndulla.html">
                        <img src="../image-perso/hera-syndulla/hera-image.png" alt="Hera Syndulla" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="hera">Hera Syndulla</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/kanan.html">
                        <img src="../image-perso/kanan/kanan-image.png" alt="Kanan Jarrus" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="kanan">Kanan Jarrus</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/sabine_wren.html">
                        <img src="../image-perso/sabine-wren/sabine-image.png" alt="Sabine Wren" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="sabine">Sabine Wren</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script>
        const translations = {
            en: {
                "filter-title": "Characters with the tag : Phoenix",
                "c-rex": "Captain Rex",
                "chopper": "Chopper",
                "ezra": "Ezra Bridger",
                "zeb": "Garazeb 'Zeb' Orrelios",
                "hera": "Hera Syndulla",
                "kanan": "Kanan Jarrus",
                "sabine": "Sabine Wren"
            },
            fr: {
                "filter-title": "Personnage avec le tag : Phoenix",
                "c-rex": "Capitaine Rex",
                "chopper": "Chopper",
                "ezra": "Ezra Bridger",
                "zeb": "Garazeb 'Zeb' Orrelios",
                "hera": "Hera Syndulla",
                "kanan": "Kanan Jarrus",
                "sabine": "Sabine Wren"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
