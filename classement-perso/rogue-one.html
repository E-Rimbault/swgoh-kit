<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Rogue One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/rogue_one.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
      onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
      onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnage avec le tag : Rogue One</h2>

    <div class="row justify-content-center g-4 mt-3">
      <!-- Ligne 1 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="raddus">Admiral Raddus</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="baze">Baze Malbus</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="bistan">Bistan</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="bodhi">Bodhi Rook</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="cassian">Cassian Andor</div>
        </div>
      </div>

      <!-- Ligne 2 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="chirrut">Chirrut Îmwe</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/Jyn.html">
            <img src="../image-perso/jyn/jyn-image.png" alt="Jyn Erso" class="unit-img">
          </a>
          <div class="unit-name traduction" id="jyn">Jyn Erso</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/k-2SO.html">
            <img src="../image-perso/k-2so/k-2s0-image.png" alt="K-2SO" class="unit-img">
          </a>
          <div class="unit-name traduction" id="k2">K-2SO</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="pao">Pao</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="scarif">Scarif Rebel Pathfinder</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag : Rogue One",
        "raddus": "Admiral Raddus",
        "baze": "Baze Malbus",
        "bistan": "Bistan",
        "bodhi": "Bodhi Rook",
        "cassian": "Cassian Andor",
        "chirrut": "Chirrut Îmwe",
        "jyn": "Jyn Erso",
        "k2": "K-2SO",
        "pao": "Pao",
        "scarif": "Scarif Rebel Pathfinder"
      },
      fr: {
        "filter-title": "Personnage avec le tag : Rogue One",
        "raddus": "Amiral Raddus",
        "baze": "Baze Malbus",
        "bistan": "Bistan",
        "bodhi": "Bodhi Rook",
        "cassian": "Cassian Andor",
        "chirrut": "Chirrut Îmwe",
        "jyn": "Jyn Erso",
        "k2": "K-2SO",
        "pao": "Pao",
        "scarif": "Éclaireur Rebelle de Scarif"
      }
    };

    // Langue par défaut
    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function (element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
