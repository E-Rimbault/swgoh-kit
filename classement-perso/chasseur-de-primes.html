<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Chasseur de Primes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/prime.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>

    <script>
        function updateTitleCount() {
            const cards = document.querySelectorAll('.unit-card');
            let filledCount = 0;
            let imageCount = 0;

            cards.forEach(card => {
                if (card.textContent.trim() !== '' || card.querySelector('a')) {
                    filledCount++;
                    if (card.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const title = document.getElementById('filter-title');
            const baseText = title.textContent.split('(')[0].trim();
            title.textContent = `${baseText} (${imageCount}/${filledCount})`;
        }

        document.addEventListener('DOMContentLoaded', updateTitleCount);

        const translations = {
            en: {
                "filter-title": "Character with the tag : Bounty Hunter",
                "boba": "Boba Fett",
                "boba_scion": "Boba Fett, Scion of Jango",
                "fennec": "Fennec Shand",
                "jabba": "Jabba the Hutt",
                "jango": "Jango Fett",
                "mando": "The Mandalorian"
            },
            fr: {
                "filter-title": "Personnage avec le tag : Chasseur de Prime",
                "boba": "Boba Fett",
                "boba_scion": "Boba Fett, Héritier de Jango",
                "fennec": "Fennec Shand",
                "jabba": "Jabba le Hutt",
                "jango": "Jango Fett",
                "mando": "Le Mandalorien"
            }
        };

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            updateTitleCount();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>

<body>

    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
            onclick="switchLanguage('fr')" role="button" aria-label="Changer la langue en français">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')" role="button" aria-label="Switch to English">
    </div>

    <div class="container text-center">
        <h2 id="filter-title">Personnage avec le tag : Chasseur de Prime</h2>
        <div class="row justify-content-center g-4 mt-3">

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/boba.html">
                        <img src="../image-perso/boba-fett/boba-image.png" alt="Boba Fett" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="boba">Boba Fett</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/Boba_son_of_jango.html">
                        <img src="../image-perso/boba-scion-jango/boba-image.png" alt="Boba Scion" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="boba_scion">Boba Fett, Héritier de Jango</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/fennec.html">
                        <img src="../image-perso/fennec/fennec.png" alt="Fennec Shand" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="fennec">Fennec Shand</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/jabba.html">
                        <img src="../image-perso/jabba/jabba-image.png" alt="Jabba" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="jabba">Jabba le Hutt</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/jango_fett.html">
                        <img src="../image-perso/jango-fett/jango.png" alt="Jango Fett" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="jango">Jango Fett</div>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/the_mandalorian.html">
                        <img src="../image-perso/mando/mando-image.png" alt="The Mandalorian" class="unit-img">
                    </a>
                    <div class="unit-name traduction" id="mando">Le Mandalorien</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
        <br><br>
        <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-secondary mt-2">Top</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
