<!DOCTYPE HTML>
<html lang="fr">
<head>
  <title>Chasseurs de Primes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="author" content="Rimbault Enzo">

  <style>
    #scrollBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
    }
    #scrollBtn:hover {
      background-color: #0056b3;
    }
    IMG.position { 
      display: block;
      margin-left: auto;
      margin-right: auto;
    } 
    body.classe {
      background-color: black;
      color: #ffffff;
    }
    .characters-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .character figure {
      text-align: center;
    }
    .character img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body class="classe">
  <div class="flag-switcher" style="text-align:right; margin:1rem;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" 
         alt="Français" style="width:30px;cursor:pointer;" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" 
         alt="English" style="width:30px;cursor:pointer;" onclick="switchLanguage('en')">
  </div>

  <h1 id="filter-title" style="color: white; text-align:center;">
    Personnages avec la faction : Chasseurs de Primes
  </h1>
  <div class="characters-container" id="characters"></div>
</body>

<footer>
  <a href="../filtre-recherche/filtre-personnage.html">
    <img style="width: 10%;height: 10%;" class="position" src="../image/logo_star_wars.png" alt="filtre personnage">
  </a>
  <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">Top</button>

  <script src="../javascript/bouton.js"></script>
  <script>
    let translations = {};
    let currentLang = "en"; // langue par défaut

    // Charger le fichier de traductions externe
    fetch("../filtre-recherche/translations/bounty_hunter.json")
      .then(res => res.json())
      .then(data => {
        translations = data;
        loadUnits();
      })
      .catch(err => {
        console.warn("Pas de fichier de traduction trouvé pour Bounty Hunter");
        loadUnits();
      });

    function loadUnits() {
      fetch("../filtre-recherche/units.json")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("characters");

          // Filtrer uniquement les unités Bounty Hunter
          const bountyHunters = data.filter(unit =>
            unit.factions &&
            unit.factions.some(f => f.toLowerCase() === "bounty hunter")
          );

          bountyHunters.forEach(unit => {
            const div = document.createElement("div");
            div.classList.add("character");

            div.innerHTML = `
              <figure>
                <a href="${unit.page || '#'}">
                  <img src="${unit.image || '../image/default.png'}" alt="${unit.name}">
                </a>
                <figcaption class="traduction" id="${unit.id.toLowerCase()}">${unit.name}</figcaption>
              </figure>
            `;

            container.appendChild(div);
          });

          switchLanguage(currentLang);
        })
        .catch(error => console.error("Erreur lors du chargement des unités :", error));
    }

    function switchLanguage(lang) {
      currentLang = lang;
      const elements = document.querySelectorAll(".traduction, #filter-title");
      elements.forEach(element => {
        const key = element.id.toLowerCase();
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
    }
  </script>
</footer>
</html>
