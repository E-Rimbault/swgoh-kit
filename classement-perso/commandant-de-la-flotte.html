<!DOCTYPE HTML>
<html lang="fr">

<head>
    <title>Commandant de la Flotte</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>

<body class="faction bg-dark text-light">
    <div class="container my-5">

                    </tr>
                </thead>
                <tbody>

                            </a>
                            <br>Darth Revan
                        </td>
                        <td>General Grievous</td>
                    </tr>
                    <tr>
                        <td>General Hux</td>

                            </a>
                            <br>Général Kenobi
                        </td>

                        <td>

                            </a>
