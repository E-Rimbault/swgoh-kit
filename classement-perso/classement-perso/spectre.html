<!DOCTYPE HTML>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>Spectre</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Rimbault Enzo" name="author"/>
<link href="../image/logo_star_wars.png" rel="icon" type="image/png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    body {
      background-color: #031952;
      color: #ffffff;
    }
    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }
    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }
    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }
    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="flag-switcher">
<img alt="Français" onclick="switchLanguage('fr')" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg"/>
<img alt="English" onclick="switchLanguage('en')" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"/>
</div>
<div class="container text-center">
<h2 data-faction-en="s spectre" data-faction-fr="s spectre" data-title-en="S spectre Character" data-title-fr="Personnages Spectre" id="filter-title">Personnages Spectre</h2>
<div class="row justify-content-center g-4 mt-3" id="characters"></div>
</div>
<footer class="text-center mt-5">
<a href="../filtre-recherche/filtre-personnage.html">
<img alt="filtre personnage" src="../image/logo_star_wars.png" style="width: 80px;"/>
</a>
</footer>


<script>
    let currentLang = "en";
    let allUnits = [];
    let factionsMap = [];
    let rolesMap = [];
    let alignmentsMap = [];

    function showError(message) {
      const container = document.getElementById("characters");
      container.innerHTML = `<div class='col-12 text-danger fw-bold'>⚠️ ${message}</div>`;
    }

    Promise.all([
      fetch("../filtre-recherche/units.json").then(res => res.json()),
      fetch("../data/faction.json").then(res => res.json()),
      fetch("../data/roles.json").then(res => res.json()),
      fetch("../data/alignements.json").then(res => res.json())
    ])
      .then(([unitsData, factionData, rolesData, alignmentsData]) => {
        allUnits = unitsData;
        factionsMap = factionData;
        rolesMap = rolesData;
        alignmentsMap = alignmentsData;
        renderUnits();
      })
      .catch(error => {
        console.error("Erreur lors du chargement des données :", error);
        showError("Erreur de chargement des données");
      });

    function getAlignmentClass(alignment) {
      const value = alignment.toLowerCase();
      if (value.includes("light") || value.includes("lumineux")) return "lightside";
      if (value.includes("dark") || value.includes("obscur")) return "darkside";
      return "neutral";
    }

    function normalizeString(str) {
      return str.toLowerCase().normalize('NFD').replace(/[̀-ͯ]/g, '');
    }

    function findMapping(mapArray, name) {
      return mapArray.find(m =>
        normalizeString(m.en) === normalizeString(name) ||
        normalizeString(m.fr) === normalizeString(name)
      );
    }

    function renderUnits() {
      const container = document.getElementById("characters");
      container.innerHTML = "";

      const factionKey = currentLang === "fr"
        ? document.getElementById("filter-title").getAttribute("data-faction-fr")
        : document.getElementById("filter-title").getAttribute("data-faction-en");

      const factionUnits = allUnits.filter(unit =>
        unit.factions &&
        unit.factions.some(f => normalizeString(f[currentLang] || f.en) === normalizeString(factionKey))
      );

      if (factionUnits.length === 0) {
        container.innerHTML = "<div class='col-12 text-warning'>⚠️ Aucune unité trouvée</div>";
        return;
      }

      factionUnits.forEach(unit => {
        const name = unit.name?.[currentLang] || unit.name?.en || "";
        const img = unit.image || "../image/default.png";
        const page = unit.page || "#";

        const roleText = unit.role?.[currentLang] || unit.role?.en || "";
        const alignmentText = unit.alignment?.[currentLang] || unit.alignment?.en || "";
        const alignmentClass = getAlignmentClass(alignmentText);

        const roleMapping = findMapping(rolesMap, roleText);
        const roleHTML = roleMapping && roleMapping.url
          ? `<a href="${roleMapping.url}" class="role">${roleText}</a>`
          : `<span class="role opacity-75" title="Rôle non défini">${roleText}</span>`;

        const alignmentMapping = findMapping(alignmentsMap, alignmentText);
        const alignmentHTML = alignmentMapping && alignmentMapping.url
          ? `<a href="${alignmentMapping.url}" class="alignment ${alignmentClass}">${alignmentText}</a>`
          : `<span class="alignment ${alignmentClass} opacity-75" title="Alignement non défini">${alignmentText}</span>`;

        const factions = (unit.factions || [])
          .map(f => {
            const factionName = f[currentLang] || f.en;
            const mapping = findMapping(factionsMap, factionName);
            if (mapping && mapping.url) {
              return `<a href="${mapping.url}" class="badge">${factionName}</a>`;
            } else {
              return `<span class="badge opacity-50" title="Faction non définie">${factionName}</span>`;
            }
          })
          .join("");

        const col = document.createElement("div");
        col.classList.add("col-6", "col-sm-4", "col-md-3", "col-lg-2");

        col.innerHTML = `
          <div class="unit-card">
            <a href="${page}">
              <img src="${img}" alt="${name}" class="unit-img">
            </a>
            <div class="unit-name">${name}</div>
            ${roleHTML}
            ${alignmentHTML}
            <div class="factions">${factions}</div>
          </div>
        `;
        container.appendChild(col);
      });

      document.getElementById("filter-title").innerHTML =
        currentLang === "fr"
          ? document.getElementById("filter-title").getAttribute("data-title-fr")
          : document.getElementById("filter-title").getAttribute("data-title-en");
    }

    function switchLanguage(lang) {
      currentLang = lang;
      renderUnits();
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
