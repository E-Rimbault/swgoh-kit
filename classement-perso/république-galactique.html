<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>République Galactique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/républiqe.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
      onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
      onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnage avec le tag : République Galactique</h2>

    <div class="row justify-content-center g-4 mt-3">
      <!-- Exemple de cartes (à compléter avec toute la liste comme dans le tableau) -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/aayla.html">
            <img src="../image-perso/aayla/aayla_image.png" alt="Aayla Secura" class="unit-img">
          </a>
          <div class="unit-name traduction" id="aayla">Aayla Secura</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/ahsoka_tano.html">
            <img src="../image-perso/ahsoka-tano/Ahsoka-image.png" alt="Ahsoka Tano" class="unit-img">
          </a>
          <div class="unit-name traduction" id="ahsoka">Ahsoka Tano (Chipie)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/rex.html">
            <img src="../image-perso/rex/rex-image.png" alt="Rex" class="unit-img">
          </a>
          <div class="unit-name traduction" id="rex">CT-7567 "Rex"</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/r2-2d.html">
            <img src="../image-perso/r2-d2/r2-image.png" alt="R2-D2" class="unit-img">
          </a>
          <div class="unit-name traduction" id="r2">R2-D2</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag : Galactic Republic",
        "aayla": "Aayla Secura",
        "ahsoka": "Ahsoka Tano (Snips)",
        "rex": "CT-7567 'Rex'",
        "r2": "R2-D2",
      },
      fr: {
        "filter-title": "Personnage avec le tag : République Galactique",
        "aayla": "Aayla Secura",
        "ahsoka": "Ahsoka Tano (Chipie)",
        "rex": "CT-7567 'Rex'",
        "r2": "R2-D2",
      }
    };

    // Langue par défaut
    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function (element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
