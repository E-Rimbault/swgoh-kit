<!DOCTYPE HTML>
<html lang="fr">

<head>
    <title>Ewok</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>

<body class="faction bg-dark text-light">

    <div class="container my-5">
        <div class="table-responsive">
            <table class="table table-bordered table-dark text-center align-middle">
                <thead class="table-light text-dark">
                    <tr>
                        <th colspan="8">personnage avec le tag : Ewok</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Chief Chirpa</td>
                        <td>Ewok Elder</td>
                        <td>Ewok Scout</td>
                        <td>Logray</td>
                        <td>Paploo</td>
                        <td>Princess Kneesaa</td>
                        <td>Teebo</td>
                        <td>Wicket</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-4">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px; height: auto;">
        </a>
        <br>
        <button onclick="scrollToTop()" id="scrollBtn" title="Go to top" class="btn btn-light mt-2">Top</button>
    </footer>

    <script src="../javascript/bouton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
