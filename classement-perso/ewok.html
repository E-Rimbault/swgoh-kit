<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ewok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/logo_star_wars.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Sélecteur de langue -->
    <div class="flag-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
            onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
            onclick="switchLanguage('en')">
    </div>

    <!-- Contenu principal -->
    <div class="container text-center">
        <h2 id="filter-title">Personnage avec le tag : Ewok</h2>
        <div class="row justify-content-center g-4 mt-3">

            <!-- Exemple d’une carte (à compléter avec tes Ewoks) -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="unit-card">
                    <a href="../html/wicket.html">
                        <img src="../image-perso/ewok/wicket.png" alt="Wicket" class="unit-img">
                    </a>
                    <div class="unit-name" id="wicket">Wicket</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
        </a>
    </footer>

    <!-- Traductions -->
    <script>
        const translations = {
            en: {
                "filter-title": "Characters with the tag: Ewok",
                "wicket": "Wicket"
            },
            fr: {
                "filter-title": "Personnage avec le tag : Ewok",
                "wicket": "Wicket"
            }
        };

        // Default language: English
        window.onload = function () {
            switchLanguage('en');
        };

        // Function to switch language
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function (element) {
                const translationKey = element.id;
                if (translations[lang] && translations[lang][translationKey]) {
                    element.textContent = translations[lang][translationKey];
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
