<!DOCTYPE HTML>
<html lang="fr">

<head>
    <title>Pirates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimbault Enzo">
    <link rel="icon" type="image/png" href="../image/clone-99.png">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>

<body class="pirate bg-dark text-light">

    <div class="container-fluid full-page">

            <table class="table table-bordered text-center table-dark align-middle">

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>

                            </a><br>
                            Hondo Ohnaka
                        </td>
                        <td>
                            <a href="../html/sm33.html">

                            </a><br>
                            SM-33
                        </td>
                        <td>
                            <a href="../html/sana.html">

                            </a><br>
                            Sana Starros
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-4">
        <a href="../filtre-recherche/filtre-personnage.html">
            <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px; height: auto;">
        </a><br>
        <button onclick="scrollToTop()" id="scrollBtn" title="Go to top" class="btn btn-light mt-2">Top</button>
