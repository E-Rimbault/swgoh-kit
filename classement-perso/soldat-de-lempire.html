<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Soldat de l'Empire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/empire.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 120px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnage avec le tag : Soldat de l'Empire</h2>

    <div class="row justify-content-center g-4 mt-3">
      <!-- Ligne 1 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/piett.html">
            <img src="../image-perso/piett/piett-image.png" alt="Admiral Piett" class="unit-img">
          </a>
          <div class="unit-name traduction" id="piett">Admiral Piett</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="starck">Colonel Starck</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/dark_trooper.html">
            <img src="../image-perso/dark-trooper/dark-tropper-image.png" alt="Dark Trooper" class="unit-img">
          </a>
          <div class="unit-name traduction" id="dark">Dark Trooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="death">Death Trooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="veers">General Veers</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/iden_versio.html">
            <img src="../image-perso/iden/iden-image.png" alt="Iden Versio" class="unit-img">
          </a>
          <div class="unit-name traduction" id="iden">Iden Versio</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="magmatrooper">Magmatrooper</div>
        </div>
      </div>

      <!-- Ligne 2 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/moff_gideon.html">
            <img src="../image-perso/moff-gideon/moff-gideon-image.png" alt="Moff Gideon" class="unit-img">
          </a>
          <div class="unit-name traduction" id="gideon">Moff Gideon</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="range">Range Trooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="scout">Scout Trooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="shore">Shoretrooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="snow">Snowtrooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="storm">Stormtrooper</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag: Imperial Soldier",
        "piett": "Admiral Piett",
        "starck": "Colonel Starck",
        "dark": "Dark Trooper",
        "death": "Death Trooper",
        "veers": "General Veers",
        "iden": "Iden Versio",
        "magmatrooper": "Magmatrooper",
        "gideon": "Moff Gideon",
        "range": "Range Trooper",
        "scout": "Scout Trooper",
        "shore": "Shoretrooper",
        "snow": "Snowtrooper",
        "storm": "Stormtrooper"
      },
      fr: {
        "filter-title": "Personnage avec le tag : Soldat de l'Empire",
        "piett": "Admiral Piett",
        "starck": "Colonel Starck",
        "dark": "Dark Trooper",
        "death": "Death Trooper",
        "veers": "General Veers",
        "iden": "Iden Versio",
        "magmatrooper": "Magmatrooper",
        "gideon": "Moff Gideon",
        "range": "Range Trooper",
        "scout": "Scout Trooper",
        "shore": "Shoretrooper",
        "snow": "Snowtrooper",
        "storm": "Stormtrooper"
      }
    };

    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function (element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
