<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Résistance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/resistance.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Sélecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
      onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
      onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnage avec le tag : Résistance</h2>

    <div class="row justify-content-center g-4 mt-3">
      <!-- Exemple de cartes (tu complètes avec tous les persos de ton tableau) -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="holdo">Amilyn Holdo</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/bb-8.html">
            <img src="../image-perso/bb-8/bb-8-image.png" alt="BB-8" class="unit-img">
          </a>
          <div class="unit-name traduction" id="bb8">BB-8</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="c3po">C-3PO</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="finn">Finn</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="poe">Poe Dameron</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/r2-2d.html">
            <img src="../image-perso/r2-d2/r2-image.png" alt="R2-D2" class="unit-img">
          </a>
          <div class="unit-name traduction" id="r2">R2-D2</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/hero_finn.html">
            <img src="../image-perso/hero-finn/finn-image.png" alt="Resistance Hero Finn" class="unit-img">
          </a>
          <div class="unit-name traduction" id="hero-finn">Resistance Hero Finn</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/hero_poe.html">
            <img src="../image-perso/h-poe/poe-image.png" alt="Resistance Hero Poe" class="unit-img">
          </a>
          <div class="unit-name traduction" id="hero-poe">Resistance Hero Poe</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/rey.html">
            <img src="../image-perso/rey_gl/rey-image.png" alt="Rey" class="unit-img">
          </a>
          <div class="unit-name traduction" id="rey">Rey</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/rjt.html">
            <img src="../image-perso/rjt/rjt-image.png" alt="Rey Jedi Training" class="unit-img">
          </a>
          <div class="unit-name traduction" id="reyjt">Rey (Jedi Training)</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Character with the tag : Resistance",
        "holdo": "Amilyn Holdo",
        "bb8": "BB-8",
        "c3po": "C-3PO",
        "finn": "Finn",
        "poe": "Poe Dameron",
        "r2": "R2-D2",
        "hero-finn": "Resistance Hero Finn",
        "hero-poe": "Resistance Hero Poe",
        "rey": "Rey",
        "reyjt": "Rey (Jedi Training)"
      },
      fr: {
        "filter-title": "Personnage avec le tag : Résistance",
        "holdo": "Amilyn Holdo",
        "bb8": "BB-8",
        "c3po": "C-3PO",
        "finn": "Finn",
        "poe": "Poe Dameron",
        "r2": "R2-D2",
        "hero-finn": "Finn (Héros de la Résistance)",
        "hero-poe": "Poe (Héros de la Résistance)",
        "rey": "Rey",
        "reyjt": "Rey (Entraînement Jedi)"
      }
    };

    // Langue par défaut
    window.onload = function () {
      switchLanguage('en');
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(function (element) {
        const translationKey = element.id;
        if (translations[lang] && translations[lang][translationKey]) {
          element.textContent = translations[lang][translationKey];
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
