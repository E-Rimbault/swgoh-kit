<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #031952;
            color: #ffffff;
        }

        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .unit-card:hover {
            transform: scale(1.03);
            border-color: #0d6efd;
        }

        .unit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-size: 0.9em;
            color: #000;
            max-width: 100px;
            word-wrap: break-word;
        }

        .flag-switcher {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin: 1rem;
        }

        .flag-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script>
        const translations = {
            en: {
                "filter-title": "Character with the tag : Droid",
                "000": "0-0-0",
                "50rt": "50R-T",
                "bb8": "BB-8",
                "bt1": "BT-1",
                "chopper": "Chopper",
                "darktrooper": "Dark Trooper",
                "hk47": "HK-47",
                "k2so": "K-2SO",
                "r2d2": "R2-D2"
            },
            fr: {
                "filter-title": "Personnage avec le tag : Droïde",
                "000": "0-0-0",
                "50rt": "50R-T",
                "bb8": "BB-8",
                "bt1": "BT-1",
                "chopper": "Chopper",
                "darktrooper": "Dark Trooper",
                "hk47": "HK-47",
                "k2so": "K-2SO",
                "r2d2": "R2-D2"
            }
        };

        // Default language: English
        window.onload = function () {
            switchLanguage('en');
        };

        // Function to switch language
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function (element) {
                const translationKey = element.id;
                if (translations[lang] && translations[lang][translationKey]) {
                    element.textContent = translations[lang][translationKey];
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
