<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>C√¥t√© Neutre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/neutral.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 260px;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #6c757d;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
      margin-bottom: 0.3rem;
    }

    .role {
      font-size: 0.8em;
      color: #198754;
      margin-bottom: 0.3rem;
    }

    .alignment {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .alignment.lightside {
      color: #0d6efd;
    }

    .alignment.darkside {
      color: #dc3545;
    }

    .alignment.neutral {
      color: #6c757d;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .factions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.3rem;
      gap: 4px;
      max-width: 100%;
    }

    /* ‚ú® Style du titre */
    #filter-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-top: 1rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(108, 117, 125, 0.6);
    }

    /* ‚ö™ Accent neutre dans le titre */
    #filter-title b {
      color: #6c757d;
      font-weight: normal;
    }

    /* ü©∂ Badges de faction */
    .factions .badge {
      background-color: #6c757d !important;
      color: #ffffff !important;
      border: none;
      text-decoration: none;
      font-size: 0.75em;
      padding: 0.35em 0.6em;
      border-radius: 8px;
    }

    .factions .badge:hover {
      background-color: #5a6268 !important;
    }
  </style>
</head>

<body>
  <!-- S√©lecteur de langue -->
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Fran√ßais" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
  </div>

  <!-- Contenu principal -->
  <div class="container text-center">
    <h2 id="filter-title">Personnages <b>Neutres</b></h2>
    <div class="row justify-content-center g-4 mt-3" id="characters"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
  </footer>

  <script>
    let currentLang = "en";
    let allUnits = [];
    let factionsMap = [];

    // üì¶ Chargement des donn√©es
    Promise.all([
      fetch("../filtre-recherche/units.json").then(res => res.json()),
      fetch("../data/faction.json").then(res => res.json())
    ])
      .then(([unitsData, factionData]) => {
        allUnits = unitsData;
        factionsMap = factionData;
        renderUnits();
      })
      .catch(error => console.error("Erreur lors du chargement des donn√©es :", error));

    // üé® D√©terminer la couleur du c√¥t√©
    function getAlignmentClass(alignment) {
      const value = alignment.toLowerCase();
      if (value.includes("light") || value.includes("lumineux")) return "lightside";
      if (value.includes("dark") || value.includes("obscur")) return "darkside";
      return "neutral";
    }

    // üî§ Normalisation des cha√Ænes
    function normalizeString(str) {
      return str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }

    // üß© Rendu des unit√©s neutres
    function renderUnits() {
      const container = document.getElementById("characters");
      container.innerHTML = "";

      const neutralUnits = allUnits.filter(unit => {
        if (!unit.alignment) return false;
        const align = unit.alignment[currentLang] || unit.alignment.en || "";
        return normalizeString(align).includes("neutral") || normalizeString(align).includes("neutre");
      });

      neutralUnits.forEach(unit => {
        const name = unit.name?.[currentLang] || unit.name?.en || "";
        const img = unit.image || "../image/default.png";
        const page = unit.page || "#";

        const role = unit.role?.[currentLang] || unit.role?.en || "";
        const alignmentText = unit.alignment?.[currentLang] || unit.alignment?.en || "";
        const alignmentClass = getAlignmentClass(alignmentText);

        const factions = (unit.factions || [])
          .map(f => {
            const factionName = f[currentLang] || f.en;
            const mapping = factionsMap.find(m =>
              normalizeString(m.en) === normalizeString(factionName) ||
              normalizeString(m.fr) === normalizeString(factionName)
            );
            if (mapping && mapping.url) {
              return `<a href="${mapping.url}" class="badge">${factionName}</a>`;
            } else {
              return `<span class="badge opacity-50" title="Faction non d√©finie">${factionName}</span>`;
            }
          })
          .join("");

        const col = document.createElement("div");
        col.classList.add("col-6", "col-sm-4", "col-md-3", "col-lg-2");

        col.innerHTML = `
          <div class="unit-card">
            <a href="${page}">
              <img src="${img}" alt="${name}" class="unit-img">
            </a>
            <div class="unit-name">${name}</div>
            <div class="role">${role}</div>
            <div class="alignment ${alignmentClass}">${alignmentText}</div>
            <div class="factions">${factions}</div>
          </div>
        `;
        container.appendChild(col);
      });

      // ‚ö™ Titre bilingue dynamique
      document.getElementById("filter-title").innerHTML =
        currentLang === "fr"
          ? 'Personnages <b>Neutres</b>'
          : 'Neutral <b>Characters</b>';
    }

    // üåç Changement de langue
    function switchLanguage(lang) {
      currentLang = lang;
      renderUnits();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
