<!DOCTYPE HTML>
<html lang="fr">

<head>
  <title>Premier Ordre</title>
  <meta charset="utf-8">
  <meta name="author" content="Rimbault Enzo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../image/premier_ordre.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/styles.css">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cells = document.querySelectorAll('td');
      let filledCount = 0;
      let imageCount = 0;

      cells.forEach(cell => {
        if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
          filledCount++;
          if (cell.querySelector('img')) {
            imageCount++;
          }
        }
      });

      const th = document.querySelector('thead th');
      th.textContent += ` (${imageCount}/${filledCount})`;
    });
  </script>
</head>

<body class="faction bg-dark text-light">
  <div class="container my-5">
    <div class="table-responsive">
      <table class="table table-bordered text-center table-dark align-middle">
        <thead class="table-light text-dark">
          <tr>
            <th colspan="7">personnage avec le tag : Premier Ordre</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Captain Phasma</td>
            <td>First Order Executioner</td>
            <td>First Order Officer</td>
            <td>First Order SF TIE Pilot</td>
            <td>First Order Strormtrooper</td>
            <td>First Order TIE Pilot</td>
            <td>General Hux</td>
          </tr>
          <tr>
            <td>Kylo Ren</td>
            <td>
              <a href="../html/kru.html">
                <img src="../image-perso/kru/kru-image.png" alt="KRU" class="img-fluid">
              </a><br>
              Kylo Ren (unmasked)
            </td>
            <td>Rey (Dark Side Vision)</td>
            <td>Sith Trooper</td>
            <td>
              <a href="../html/slkr.html">
                <img src="../image-perso/slkr/slkr-image.png" alt="SLKR" class="img-fluid">
              </a><br>
              Supreme Leader Kylo Ren
            </td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-center mt-4">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px; height: auto;">
    </a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
