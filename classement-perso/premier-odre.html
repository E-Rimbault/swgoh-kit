<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Premier Ordre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rimbault Enzo">
  <link rel="icon" type="image/png" href="../image/premier_ordre.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #031952;
      color: #ffffff;
    }

    .unit-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-align: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .unit-card:hover {
      transform: scale(1.03);
      border-color: #0d6efd;
    }

    .unit-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .unit-name {
      font-size: 0.9em;
      color: #000;
      max-width: 100px;
      word-wrap: break-word;
    }

    .flag-switcher {
      display: flex;
      justify-content: end;
      gap: 10px;
      margin: 1rem;
    }

    .flag-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="flag-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
      onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
      onclick="switchLanguage('en')">
  </div>

  <div class="container text-center">
    <h2 id="filter-title">Personnages avec le tag : Premier Ordre</h2>
    <div class="row justify-content-center g-4 mt-3">

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="phasma">Captain Phasma</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="executioner">First Order Executioner</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="officer">First Order Officer</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="sfpilot">First Order SF TIE Pilot</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="stormtrooper">First Order Stormtrooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="tiepilot">First Order TIE Pilot</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="hux">General Hux</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="kylo">Kylo Ren</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/kru.html">
            <img src="../image-perso/kru/kru-image.png" alt="Kylo Ren (unmasked)" class="unit-img">
          </a>
          <div class="unit-name traduction" id="kru">Kylo Ren (unmasked)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="reyvision">Rey (Dark Side Vision)</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <div class="unit-name traduction" id="sithtrooper">Sith Trooper</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="unit-card">
          <a href="../html/slkr.html">
            <img src="../image-perso/slkr/slkr-image.png" alt="Supreme Leader Kylo Ren" class="unit-img">
          </a>
          <div class="unit-name traduction" id="slkr">Supreme Leader Kylo Ren</div>
        </div>
      </div>

    </div>
  </div>

  <footer class="text-center mt-5">
    <a href="../filtre-recherche/filtre-personnage.html">
      <img src="../image/logo_star_wars.png" alt="filtre personnage" style="width: 80px;">
    </a>
    <br><br>
    <button onclick="scrollToTop()" class="btn btn-secondary mt-2">Top</button>
  </footer>

  <script>
    const translations = {
      en: {
        "filter-title": "Characters with the tag : First Order",
        "phasma": "Captain Phasma",
        "executioner": "First Order Executioner",
        "officer": "First Order Officer",
        "sfpilot": "First Order SF TIE Pilot",
        "stormtrooper": "First Order Stormtrooper",
        "tiepilot": "First Order TIE Pilot",
        "hux": "General Hux",
        "kylo": "Kylo Ren",
        "kru": "Kylo Ren (unmasked)",
        "reyvision": "Rey (Dark Side Vision)",
        "sithtrooper": "Sith Trooper",
        "slkr": "Supreme Leader Kylo Ren"
      },
      fr: {
        "filter-title": "Personnages avec le tag : Premier Ordre",
        "phasma": "Captain Phasma",
        "executioner": "Exécuteur du Premier Ordre",
        "officer": "Officier du Premier Ordre",
        "sfpilot": "Pilote TIE SF du Premier Ordre",
        "stormtrooper": "Stormtrooper du Premier Ordre",
        "tiepilot": "Pilote TIE du Premier Ordre",
        "hux": "Général Hux",
        "kylo": "Kylo Ren",
        "kru": "Kylo Ren (démasqué)",
        "reyvision": "Rey (Vision côté obscur)",
        "sithtrooper": "Sith Trooper",
        "slkr": "Suprême Leader Kylo Ren"
      }
    };

    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[id]');
      elements.forEach(element => {
        const key = element.id;
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
