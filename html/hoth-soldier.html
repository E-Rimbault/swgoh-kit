<!DOCTYPE html>
<html lang="en">

<head>
    <title id="big-title">Hoth Rebel Soldier</title>

    <!-- Les métadonnées pour le rendu sur différents appareils -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">

    <!-- Lien vers l'icône du site -->
    <link rel="icon" type="image/png" href="../hoth">

    <!-- Lien vers la feuille de style -->
     <link rel="stylesheet" href="../style/unit-style.css">
</head>

<body class="simple">

    <!-- Entête de la page -->
    <header class="perso" style="display: flex; align-items: center;">
        <div style="flex: 0 0 20%; display: flex; justify-content: center; align-items: center;">
            <img src="../image-perso/" alt="" style="max-width: 100%; max-height: 100%;">
        </div>
        <div style="flex: 1; padding-left: 20px;">
            <div class="language-switcher">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français"
                    onclick="switchLanguage('fr')">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"
                    onclick="switchLanguage('en')">
            </div>
            <h1 id="title"><u></u></h1>
            <p id="description">
            </p>
            <br>

            <nav class="perso" style="font-size: 20px;">
                <a class="capacite" style="color:blue or red" href="../classement-perso/"></a>
                <a class="class" href="../classement-perso/"></a>
                <a class="capacite" href="../classement-perso/"></a>
            </nav>
        </div>
    </header><br>

    <!-- Image principale du personnage -->
    <img class="first" src="" alt=""><br>

    <h2 class="titre" id="basic-attack-title"><u>Basic Attack: </u></h2>
    <div class="capacity-container">
        <div class="left-column">
            <img class="attaque" alt="" src="">
        </div>
        <div class="right-column">
            <p class="attaque" id="basic-attack">

            </p>
        </div>
    </div>

    <h2 class="titre" id="special-attack1-title"><u>Special Attack: (cooldown: )</u></h2>
    <div class="capacity-container">
        <div class="left-column">
            <img class="attaque" alt="" src="">
        </div>
        <div class="right-column">
            <p class="attaque" id="special-attack1">

            </p>
        </div>
    </div>

    <h2 class="titre" id="unique-ability-title"><u>Unique Ability: </u></h2>
    <div class="capacity-container">
        <div class="left-column">
            <img class="attaque" alt="" src="">
        </div>
        <div class="right-column">
            <p class="attaque" id="unique-ability">

            </p>
        </div>
    </div>

    <!-- Pied de page -->
    <footer>
        <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">Top</button>
        <script src="../javascript/bouton.js"></script>
        <script>
            const translations = {
                en: {

                },
                fr: {
                }
            };

            function replaceNewLinesWithBr(text) {
                return text.replace(/\n\n/g, '<br><br>');
            }

            function switchLanguage(lang) {
                for (const [key, text] of Object.entries(translations[lang])) {
                    const element = document.getElementById(key);
                    if (element) {
                        // Convert \n\n to <br><br> before injecting
                        element.innerHTML = replaceNewLinesWithBr(text);
                    }
                }
            }

            window.onload = () => switchLanguage('en');
        </script>

    </footer>
</body>

</html>
