<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Informations générales -->
    <title>STAR WARS SWGOH - Fan Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Auteur & Copyright -->
    <meta name="author" content="Rimbault Enzo">
    <meta name="copyright" content="© 2025 Rimbault Enzo">

    <!-- SEO -->
    <meta name="description" content="Site dédié au jeu Star Wars Galaxy of Heroes : informations sur les personnages, vaisseaux, filtres de recherche et ressources utiles.">
    <meta name="keywords" content="Star Wars, Galaxy of Heroes, SWGOH, personnages, vaisseaux, filtres, guides, stats, jeu mobile, EA, CG">
    <meta name="robots" content="index, follow">
    <meta name="language" content="fr,en">
    <meta name="theme-color" content="#000000">

    <link rel="canonical" href="https://e-rimbault.github.io/swgoh-kit/">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">

    <!-- Open Graph -->
    <meta property="og:title" content="Star Wars Galaxy of Heroes - Fan Website">
    <meta property="og:description" content="Accédez aux personnages, vaisseaux et filtres de recherche du jeu SWGOH.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://e-rimbault.github.io/swgoh-kit/">
    <meta property="og:image" content="https://e-rimbault.github.io/swgoh-kit/image/logo_star_wars.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Star Wars Galaxy of Heroes - Fan Website">
    <meta name="twitter:description" content="Informations, filtres et ressources sur SWGOH.">
    <meta name="twitter:image" content="https://e-rimbault.github.io/swgoh-kit/image/logo_star_wars.png">

    <link rel="icon" type="image/png" href="image/logo_star_wars.png">

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }

        /* Background */
        .background-image {
            position: fixed;
            inset: 0;
            background-image: url("swgoh-10ans-2025.png");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Header */
        header {
            font-size: 2rem;
            font-weight: bold;
            padding: 30px 10px 10px;
        }

        /* Language switch */
        .language-switcher {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .language-switcher img {
            width: 32px;
            cursor: pointer;
            margin-left: 8px;
            border-radius: 4px;
            transition: transform .2s;
        }

        .language-switcher img:hover {
            transform: scale(1.1);
        }

        /* Sections grid */
        .main-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .section {
            background: rgba(0, 0, 0, 0.65);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            transition: transform .2s, box-shadow .2s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
        }

        .section h3 {
            margin-bottom: 15px;
        }

        .section a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }

        .section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="background-image"></div>

<!-- Lang switch -->
<div class="language-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
</div>

<header id="title">Star Wars Galaxy of Heroes Website</header>

<!-- Sections -->
<div class="main-sections">

    <div class="section">
        <h3 id="character-title">Character</h3>
        <a href="filtre-recherche/filtre-personnage.html" id="character-link">Character</a>
    </div>

    <div class="section">
        <h3 id="ship-title">Ship</h3>
        <a href="filtre-recherche/filtre-vaisseaux.html" id="ship-link">Ship</a>
    </div>

    <div class="section">
        <h3 id="effect-title">Buff / Debuff</h3>
        <a href="filtre-recherche/filtre-effet.html" id="effect-link">Effects</a>
    </div>

    <div class="section">
        <h3 id="game-title">Game</h3>
        <a href="game/jeux.html" id="game-link">Game SWGOH</a>
    </div>

</div>

<script>
const translations = {
    en: {
        "title": "Star Wars Galaxy of Heroes Website",
        "character-title": "Character",
        "character-link": "Character",
        "ship-title": "Ship",
        "ship-link": "Ship",
        "effect-title": "Buff / Debuff",
        "effect-link": "Effects",
        "game-title": "Game",
        "game-link": "Game SWGOH"
    },
    fr: {
        "title": "Site Web Star Wars : Galaxy of Heroes",
        "character-title": "Personnages",
        "character-link": "Personnages",
        "ship-title": "Vaisseaux",
        "ship-link": "Vaisseaux",
        "effect-title": "Bonus / Malus",
        "effect-link": "Effets",
        "game-title": "Jeu",
        "game-link": "Jeu SWGOH"
    }
};

window.onload = () => {
    const savedLang = sessionStorage.getItem("selectedLanguage") || "en";
    switchLanguage(savedLang);
};

function switchLanguage(lang) {
    sessionStorage.setItem("selectedLanguage", lang);

    document.querySelectorAll("[id]").forEach(el => {
        if (translations[lang][el.id]) {
            el.textContent = translations[lang][el.id];
        }
    });
}
</script>

</body>
</html>
