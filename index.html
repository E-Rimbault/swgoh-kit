<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>STAR WARS SWGOH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">
    <link rel="icon" type="image/png" href="image/logo_star_wars.png">
    <link rel="stylesheet" href="style/index-style.css">
</head>

<body>
    <!-- SÃ©lecteur de langue -->
    <div class="language-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="FranÃ§ais" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <!-- Image de fond Ã  la place de la vidÃ©o -->
    <div class="background-image"></div>

    <!-- Titre -->
    <header><span id="title">Star Wars galaxy of heroes website</span></header>

    <!-- Sections principales -->
    <div class="main-sections">
        <div class="section">
            <h3 id="Character">Character</h3>
            <a href="filtre-recherche/filtre-personnage.html" id="voir-perso">Character</a>
        </div>
        <div class="section">
            <h3 id="ship">Ship</h3>
            <a href="filtre-recherche/filtre-vaisseaux.html" id="voir-vaisseau">Ship</a>
        </div>
    </div>

    <!-- ðŸ”¹ Section des News SWGOH -->
    <section id="news-section">
        <h2 id="news-title">DerniÃ¨res News SWGOH</h2>
        <div id="news-container"></div>
    </section>

    <!-- ===================== -->
    <!-- ðŸ”¹ Scripts principaux -->
    <!-- ===================== -->
    <script>
        const translations = {
            en: {
                "title": "Star Wars galaxy of heroes website",
                "Character": "Character",
                "ship": "Ship",
                "voir-perso": "Character",
                "voir-vaisseau": "Ship",
                "news-title": "Latest SWGOH News"
            },
            fr: {
                "title": "Site Web Star Wars : Les HÃ©ros de la Galaxie",
                "Character": "Personnages",
                "ship": "Vaisseaux",
                "voir-perso": "Personnage",
                "voir-vaisseau": "Vaisseau",
                "news-title": "DerniÃ¨res News SWGOH"
            }
        };

        // ðŸ”¹ Au chargement de la page
        window.onload = function () {
            const savedLang = sessionStorage.getItem("selectedLanguage") || "en";
            switchLanguage(savedLang);
            loadNews(); // Charger les news au dÃ©marrage
        };

        // ðŸ”¹ Fonction de changement de langue
        function switchLanguage(lang) {
            sessionStorage.setItem("selectedLanguage", lang);
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function (element) {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // ðŸ”¹ Chargement des news depuis le JSON
        async function loadNews() {
            try {
                const res = await fetch("news.json");
                const news = await res.json();
                const container = document.getElementById("news-container");

                container.innerHTML = news.map(item => `
                    <div class="news-item">
                        <a href="${item.link}" target="_blank">${item.title}</a>
                        <div class="date">${new Date(item.date).toLocaleDateString()}</div>
                    </div>
                `).join("");
            } catch (e) {
                document.getElementById("news-container").innerHTML =
                    "<p style='color:gray;'>Impossible de charger les actualitÃ©s.</p>";
            }
        }
    </script>

    <!-- ===================== -->
    <!-- ðŸ”¹ Styles additionnels -->
    <!-- ===================== -->
    <style>
        /* ðŸ”¹ Image de fond */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("swgoh-10ans-2025.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* ðŸ”¹ Section News */
        #news-section {
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
            color: #fff;
        }

        #news-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #66fcf1;
        }

        .news-item {
            background: rgba(31, 40, 51, 0.9);
            padding: 1rem;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .news-item:hover {
            transform: scale(1.02);
            background: rgba(41, 55, 69, 0.95);
        }

        .news-item a {
            color: #66fcf1;
            font-weight: bold;
            text-decoration: none;
            display: block;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        .news-item .date {
            color: #c5c6c7;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</body>
</html>
