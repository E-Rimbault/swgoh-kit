<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>STAR WARS SWGOH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">
    <link rel="icon" type="image/png" href="image/logo_star_wars.png">
    <link rel="stylesheet" href="style/index-style.css">

</head>

<body>
    <!-- Sélecteur de langue -->
    <div class="language-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <!-- Vidéo en fond -->
    <video autoplay muted loop>
        <source src="image/swgoh.mp4" type="video/mp4">
    </video>

    <!-- Titre -->
    <header><span id="title">Star Wars galaxy of heros website</span></header>

    <!-- Sections principales -->
    <div class="main-sections">
        <div class="section">
            <h3 id="Character">Character</h3>
            <a href="filtre-recherche/filtre-personnage.html" id="voir-perso">Character</a>
        </div>
        <div class="section">
            <h3 id="ship">Ship</h3>
            <a href="filtre-recherche/filtre-vaisseaux.html" id="voir-vaisseau">Ship</a>
        </div>
    </div>

    <script>
        // Object to store translations
        const translations = {
            en: {
                "title": "Star Wars galaxy of heroes website",
                "Character": "Character",
                "ship": "Ship",
                "voir-perso" : "Character",
                "voir-vaisseau" : "Ship"
            },
            fr: {
                "title": "Site Web Star Wars : Les Héros de la Galaxie",
                "Character": "Personnages",
                "ship": "Vaisseaux",
                "voir-perso" : "Personnage",
                "voir-vaisseau" : "Vaisseau"
            }
        };

        // Default language: English
        window.onload = function () {
            switchLanguage('en');
        };

        // Function to switch language
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function(element) {
                const translationKey = element.id;
                if (translations[lang] && translations[lang][translationKey]) {
                    element.textContent = translations[lang][translationKey];
                }
            });
        }
    </script>
</body>
</html>
