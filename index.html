<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>STAR WARS SWGOH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">
    <link rel="icon" type="image/png" href="image/logo_star_wars.png">
    <link rel="stylesheet" href="style/index-style.css">
    <style>
        /* Une zone pour afficher le contenu chargé dynamiquement */
        #dynamic-content {
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 12px;
            color: white;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        #back-home {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #ffc107;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #back-home:hover {
            background: #ffda55;
        }
    </style>
</head>

<body>
    <!-- Sélecteur de langue -->
    <div class="language-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <!-- Vidéo en fond -->
    <video autoplay muted loop>
        <source src="image/swgoh.mp4" type="video/mp4">
    </video>

    <!-- Titre -->
    <header><span id="title">Star Wars galaxy of heroes website</span></header>

    <!-- Sections principales -->
    <div class="main-sections" id="main-sections">
        <div class="section">
            <h3 id="Character">Character</h3>
            <a href="#" id="voir-perso">Character</a>
        </div>
        <div class="section">
            <h3 id="ship">Ship</h3>
            <a href="#" id="voir-vaisseau">Ship</a>
        </div>
    </div>

    <!-- Contenu dynamique -->
    <div id="dynamic-content"></div>

    <script>
        const translations = {
            en: {
                "title": "Star Wars galaxy of heroes website",
                "Character": "Character",
                "ship": "Ship",
                "voir-perso": "Character",
                "voir-vaisseau": "Ship"
            },
            fr: {
                "title": "Site Web Star Wars : Les Héros de la Galaxie",
                "Character": "Personnages",
                "ship": "Vaisseaux",
                "voir-perso": "Personnage",
                "voir-vaisseau": "Vaisseau"
            }
        };

        // Au chargement de la page
        window.onload = function () {
            const savedLang = sessionStorage.getItem("selectedLanguage") || "en";
            switchLanguage(savedLang);

            // Ajout des événements pour les boutons
            document.getElementById("voir-perso").addEventListener("click", function (e) {
                e.preventDefault();
                chargerPage("filtre-recherche/filtre-personnage.html");
            });
            document.getElementById("voir-vaisseau").addEventListener("click", function (e) {
                e.preventDefault();
                chargerPage("filtre-recherche/filtre-vaisseaux.html");
            });
        };

        function switchLanguage(lang) {
            sessionStorage.setItem("selectedLanguage", lang);
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function (element) {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Charger une page sans changer l'URL
        async function chargerPage(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erreur de chargement");
                const html = await response.text();
                document.getElementById("main-sections").style.display = "none";
                const content = document.getElementById("dynamic-content");
                content.innerHTML = html + '<div id="back-home">⬅ Retour</div>';
                content.style.display = "block";

                // Bouton retour
                document.getElementById("back-home").addEventListener("click", () => {
                    content.style.display = "none";
                    document.getElementById("main-sections").style.display = "flex";
                });
            } catch (err) {
                alert("Impossible de charger la page : " + err.message);
            }
        }
    </script>
</body>
</html>
