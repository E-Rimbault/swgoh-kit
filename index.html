<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>STAR WARS SWGOH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">
    <link rel="icon" type="image/png" href="image/logo_star_wars.png">
    <link rel="stylesheet" href="style/index-style.css">
</head>

<body>
    <!-- SÃ©lecteur de langue -->
    <div class="language-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="FranÃ§ais" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>

    <!-- VidÃ©o en fond -->
    <video autoplay muted loop>
        <source src="image/swgoh.mp4" type="video/mp4">
    </video>

    <!-- Titre -->
    <header><span id="title">Star Wars galaxy of heroes website</span></header>

    <!-- Sections principales -->
    <div class="main-sections">
        <div class="section">
            <h3 id="Character">Character</h3>
            <a href="filtre-recherche/filtre-personnage.html" id="voir-perso">Character</a>
        </div>
        <div class="section">
            <h3 id="ship">Ship</h3>
            <a href="filtre-recherche/filtre-vaisseaux.html" id="voir-vaisseau">Ship</a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                "title": "Star Wars galaxy of heroes website",
                "Character": "Character",
                "ship": "Ship",
                "voir-perso": "Character",
                "voir-vaisseau": "Ship"
            },
            fr: {
                "title": "Site Web Star Wars : Les HÃ©ros de la Galaxie",
                "Character": "Personnages",
                "ship": "Vaisseaux",
                "voir-perso": "Personnage",
                "voir-vaisseau": "Vaisseau"
            }
        };

        // ðŸ”¹ Au chargement de la page
        window.onload = function () {
            const savedLang = sessionStorage.getItem("selectedLanguage") || "en";
            switchLanguage(savedLang);
        };

        // ðŸ”¹ Fonction de changement de langue
        function switchLanguage(lang) {
            sessionStorage.setItem("selectedLanguage", lang); // âœ… Utilisation de sessionStorage
            const elements = document.querySelectorAll('[id]');
            elements.forEach(function (element) {
                const key = element.id;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }
    </script>
</body>
</html>
