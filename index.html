<!DOCTYPE HTML>
<html lang="fr">
<head>
    <title>STAR WARS SWGOH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml">
    <link rel="icon" type="image/png" href="image/logo_star_wars.png">
    <link rel="stylesheet" href="style/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        header {
            background-color: transparent; /* Rend le header transparent */
            color: purple;
            padding: 10px 0;
            font-size: 200%;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            overflow: hidden;
        }

        .main-sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .section p {
            font-size: 16px;
            line-height: 1.5;
        }

        .section a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }

        .section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="language-switcher">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Français" onclick="switchLanguage('fr')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="switchLanguage('en')">
    </div>
    <video autoplay muted loop>
        <source src="image/swgoh.mp4" type="video/mp4">
    </video>

    <header><span id="title">Site Web Star wars les héros de la galaxie</span></header>

    <div class="main-sections">
        <div class="section">
            <h3 id="Character">Personnages</h3>
            <a href="filtre-recherche/filtre-personnage.html">Voir les personnages</a>
        </div>
        <div class="section">
            <h3 id="ship">Vaisseaux</h3>
            <a href="filtre-recherche/filtre-vaisseaux.html">Voir les vaisseaux</a>
        </div>
        <div class="section">
            <h3 id="journey">guides du voyages</h3>
            <a href="guide-du-voyage/guide-voyage.html">Voir les événements</a>
        </div>
    </div>

    <script>
        // Object to store translations
        const translations = {
            en: {
                "title": "Star Wars galaxy of heros website",
                "Character": "Character",
                "ship": "Ship",
                "journey" : "journey's guid"
                
            },
            fr: {
                "title": "Site Web Star wars les héros de la galaxie",
                "Character": "personnages",
                "ship": "vaisseaux",
                "journey" : "Guides du voyages"
            }
        };

        // Set the default language to English on page load
        window.onload = function () {
            switchLanguage('en');
        };

        // Function to switch language
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[id]'); // Select all elements with an id

            elements.forEach(function(element) {
                const translationKey = element.id;
                if (translations[lang] && translations[lang][translationKey]) {
                    element.textContent = translations[lang][translationKey]; // Update text content based on the selected language
                }
            });
        }
    </script>


</body>
</html>
